<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function check() {
            var email = document.getElementById("email");
            if (email.value == "") {
                alert("请重新输入email");
                return false;
            } else if (!email.checkValidity()) {
                alert("请输入正确的email地址");
                return false;
            }
        }
    </script>

    <form action="" id="testform" onsubmit="check()" novalidate = "true">
        <label for="email">email</label>
        <input type="email" name="email" id="email"><br>
        <input type="submit">
    </form>

</body>
</html>
